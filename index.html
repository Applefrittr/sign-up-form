<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <p class="logo">Escape!</p>
            <p class="credit">Photo by <a href="https://unsplash.com/@villxsmil?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Luis Villasmil</a> on <a href="https://unsplash.com/s/photos/video-game?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="form-wrapper">
            <p class="discription">This is not a real service!  You need something like this in your life to realize your deepest dreams.</p>
            <p class="discription">Sign up now!</p>
            <form action="" method="post">
                <p>Let's do this!</p>
                                
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">
                </div>

                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>

                <div>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
